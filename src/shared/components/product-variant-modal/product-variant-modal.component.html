<div class="modal-container">
    <div class="modal-header">
        <img src="../../../assets/images/msLogo.png">
        <h4>{{productVariant.name}}</h4>
    </div>
    <ng-container *ngIf="productVariant.isAddOn">
        <div class="modal-body">
            The product comes with the below AddOns. Please select the ones you already have.
        </div>
        <ng-container *ngFor="let item of requiredAddOnsList">
            <div class="item-list">
                <input type="checkbox" [(ngModel)]="item.checked"/>
                <span>{{item.name}}</span>
            </div>
            
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!productVariant.isAddOn">
        <div class="modal-body">
            Please verify the information and confirm.
        </div>
    </ng-container>
    <div class="modal-footer">
        <button class="btn compare-btn" (click)="closeModal()">Cancel</button>
        <button class="btn request-btn" (click)="requestQuote()">Request quote</button>
    </div>
</div>
