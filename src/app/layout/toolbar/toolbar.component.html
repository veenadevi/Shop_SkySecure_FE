<mat-toolbar color="var(--primary)" class="toolbar">
    <button mat-button [matMenuTriggerFor]="aboveMenu">
        ALL CATEGORIES
        <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
        <!-- <mat-menu #aboveMenu="matMenu" yPosition="below">
        <ng-container *ngFor="let category of categories">
            <button mat-menu-item>{{category.name}}</button>
        </ng-container>
        
        </mat-menu> -->
        
        <mat-menu #aboveMenu="matMenu" yPosition="below">

            <button mat-menu-item [matMenuTriggerFor]="softwares">
                <div class="menu-width">
                    Software
                </div>
            </button>
            <button mat-menu-item [matMenuTriggerFor]="hardware">
                <div class="menu-width">
                    Hardware
                </div>
            </button>
            
        </mat-menu>
        

        <mat-menu #softwares="matMenu" xPosition="after">
            <ng-container *ngFor="let category of softwareCategories">
                <button (click)="goToProductsPage()" mat-menu-item>{{category.name}}</button>
            </ng-container>
        </mat-menu>
          
        <mat-menu #hardware="matMenu">
            <ng-container *ngFor="let category of hardwareCategories">
                <button (click)="goToProductsPage()" mat-menu-item>{{category.name}}</button>
            </ng-container>
        </mat-menu>


        

    <button mat-button [matMenuTriggerFor]="belowMenu">
        ALL BRANDS
        <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
        <!-- <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu> -->

        <mat-menu #belowMenu="matMenu" yPosition="below">
            <ng-container *ngFor="let oem of oemList">
                <button (click)="goToProductsPage()" mat-menu-item>{{oem.name}}</button>
            </ng-container>
        </mat-menu>

    <button mat-button [matMenuTriggerFor]="beforeMenu">
        COMPARE PRODUCT
        <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
        <mat-menu #beforeMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>


    <button mat-button [matMenuTriggerFor]="afterMenu">
        OFFER
        <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
        <mat-menu #afterMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>
</mat-toolbar>
