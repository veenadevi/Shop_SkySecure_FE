<!-- Main Homepage -->

    <!-- Header Component-->
    <app-header></app-header>


    
    <!-- Container If Logged In-->

    <ng-container *ngIf="userLoggedIn">
        <mat-sidenav-container>
            <mat-sidenav opened=true mode="side">
                <div class="user-panel-nav-icon" (click)="exapndCollapse()">
                    <img src="../../assets/icons/arrow-right-1.svg">
                </div>
                
                <user-panel [isExpanded] = "isExapnded"></user-panel>
            </mat-sidenav>
            <mat-sidenav-content>


                <!-- Toolbar Component-->
                <app-toolbar></app-toolbar>


                <!-- Other Routes-->
                <router-outlet></router-outlet>


            </mat-sidenav-content>
        </mat-sidenav-container>
    </ng-container>


    <!-- Container If not Logged In -->

    <ng-container *ngIf="!userLoggedIn">


        <!-- Toolbar Component-->
        <app-toolbar></app-toolbar>

        <!-- Other Routes-->
        <router-outlet></router-outlet>


    </ng-container>
    

    <!-- Other Routes-->

    <!-- <router-outlet></router-outlet> -->


    <!-- Footer Component -->
    <app-footer></app-footer>
