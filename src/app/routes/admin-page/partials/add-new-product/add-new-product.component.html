<div class="page-container">
    <div class="sec-container">
        <div class="section-01">
            <select class="sub-category-select" id="sub" placeholder="select your sub-categories">
                <option value="">sub-categories</option>
            </select>
        </div>

        <div class="section-02">
            <select class="sub-category-select" id="sub" placeholder="select your Oem">
                <option value="">Microsoft</option>
            </select>

        </div>
        <div class="section-03">
            <div class="textfield">
                <div class="Name">
                    <label>Product Name</label>
                    <input type="text " placeholder="product Name">
                </div>
                <div class="description">
                    <label>Product Description</label>
                    <input type="text " class="eye" placeholder="product Description">

                </div>
                <div class="skuNumber">
                    <label>Product SkuNumber</label>
                    <input type="text " placeholder="product SkuNumber,ID and order">

                </div>


            </div>

            <div class="form-row">
                <label for="price"></label>
                <input type="number" id="price" class="price" placeholder="Enter the Price" name="price" min="0"
                    step="0.01">
                <select name="currency" class="currency" id="currency">

                    <option value="select">Select</option>
                    <option value="IND">IND</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>

                </select>
            </div>




            <div class="table">
                <table>
                    <tr>
                        <th>
                            Heading
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            <button (click)="addRow()">Add Feature</button>
                        </th>
                    </tr>
                    <tr *ngFor="let item of items">
                        <td>{{ item.column1 }}</td>
                        <td>{{ item.column2 }}</td>
                    </tr>

                </table>


            </div>
        </div>
    </div>
</div>
