<div class="channel-partners-view">
<div class="add">
    <div class="header">
        <h5>Channel Partners List</h5>
    </div>
    <div class="button">
        <button  [routerLink]="['/admin-pages/add-new-channel-partner']" class="add-btn">Add</button>
    </div>
</div>
   

    <div class="card">
        <p-table 
            [value]="channelPartnerList" 
            [tableStyle]="{ 'min-width': '50rem' }"
            [paginator]="true"
            [rows]="15"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th>Channel Name</th>
                    <th>Admin User</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    
                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-csp let-i="rowIndex">
                <tr>
                    <td><a (click)="getChannelPartnerDetails(csp)">{{ csp.channelPartnerMaster.name }}</a></td>
                    <td>
                        {{ csp.adminUsers[0].firstName}}
                </td>
                    <td>{{ csp.adminUsers[0].email }}</td>
                    <td>{{ csp.adminUsers[0].mobileNumber }}</td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>

    

</div>
<ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple"
        >
        <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
