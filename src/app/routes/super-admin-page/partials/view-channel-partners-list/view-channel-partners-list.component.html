<div class="channel-partners-view">

    <h5>Channel Partners List</h5>

    <div class="card">
        <p-table 
            [value]="channelPrtnerList" 
            [tableStyle]="{ 'min-width': '50rem' }"
            [paginator]="true"
            [rows]="15"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Admin User</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    
                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-csp let-i="rowIndex">
                <tr>
                    <td>{{ csp.ChannelPartnerAdminUser.company }}</td>
                    <td>{{ csp.ChannelPartnerAdminUser.firstName }}</td>
                    <td>{{ csp.ChannelPartnerAdminUser.email }}</td>
                    <td>{{ csp.ChannelPartnerAdminUser.mobileNumber }}</td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>

    

</div>
<ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple"
        >
        <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
