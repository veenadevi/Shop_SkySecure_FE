<ng-template #failureTemplate>
    <div>
        <h5> Failure</h5>
    </div>
    <div class="payment-status-view-container">
        <!-- <pre>{{statusResponse |json}}</pre>   -->
        <div class="row">
            <div class="col-xl-6  col-lg-6 col-sm-6 col-md-6 col-xs-12  leftSide  ">
                <div class="payment">
                    <img class="success" src="../../.../../../../../assets/icons/failure.png" alt="">
                    <span class="paymentText">Payment Declined</span>
                </div>

                <!-- border -->
                <div class="borb_fff"></div>

                <div class="gap row  ">
                    <div class="paymentsecond">
                        <div class="col-12">
                            <span class="text"> Transaction ID: ------------------ </span>
                        </div>

                        <div class="col-12">
                            <span class="text"> Date and Time: 01-02-2024, 10:50 AM IST</span>
                        </div>

                        <div class="col-12">
                            <span class="text"> Amount: $ 567890</span>
                        </div>

                        <div class="col-12">
                            <span class="text"> Payment Method: Net Banking</span>
                        </div>
                    </div>
                </div>

                <!-- border -->
                <div class="borb_fff"></div>
            </div>
            <div class="col-xl-6 col-lg-6 col-sm-6 col-md-6 col-xs-12  rightSide">

                <img class="creditCard " src="../../../../../assets/images/failureCreditCard.png" alt="">
            </div>


        </div>
        <div class="col align-self-center pt-5">
            <button class="btn primary-btn viewbtn " (click)=" cartFynction()"> Back to Checkout</button>
        </div>
    </div>

</ng-template>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
