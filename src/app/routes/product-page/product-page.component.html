<div class="product-page-container">
  
  <div class="parent-holder">
    <div class="filter-container">
      Filter
    </div>
    <div class="product-container">
      <div class="tab-holder">
        <mat-tab-group mat-stretch-tabs dynamicHeight animationDuration="1000ms">
          <mat-tab label="First">
            <div class="product-items-holder">
              <div class="card-flyer-holder">
                <ng-container *ngIf="productList && productList.length>0">
                  <product-card-flyer [type] = "'products'" [products]=" (selectedTab === 'products') ? productList : productBundlesList"></product-card-flyer>
                </ng-container>
                
                <!-- <app-product [type]="(selectedTab === 'products') ? 'products' : 'productBundles'" [products]=" (selectedTab === 'products') ? productList : productBundlesList"></app-product> -->
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Second">
            <div class="product-items-holder">
              <div class="card-flyer-holder">
                <product-card-flyer [products]="productBundles"></product-card-flyer>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
        
      </div>
    </div>
    <div class="ad-on-container">
      Hello
    </div>
  </div>
  
</div>
