    <div class="filter-container">
      <span>Filter</span>

      <multi-select-dropdown
        [list]="categories"
        [filterName] = "'Category'"
        (selectedList)="selecteCategories($event)" 
        (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
      </multi-select-dropdown>

      <multi-select-dropdown
        [list]="subCategories"
        [filterName] = "'Sub Category'"
        (selectedList)="selectedSubCategories($event)" 
        (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
      </multi-select-dropdown>

      <multi-select-dropdown
        [list]="brands"
        [filterName] = "'Brand'"
        (selectedList)="selectedBrands($event)" 
        (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
      </multi-select-dropdown>

    <div class="product-list-container">
        <ng-container *ngIf="!products || products.length <= 0">
          <div class="empty-container">
            <div>
                <img class="success-state-img" src="../../../../../assets/images/emptystage.svg" alt="home">
            </div>
            <div class="text-header">
                No Products Found
            </div>
            
          </div>
        </ng-container>
        <ng-container *ngIf="products.length > 0">
          <h4 class="oem-tilte">Products</h4>
          <div  *ngIf="products.length > 0">
          <app-product [products]="productList"></app-product>
        </div>
