<div class="product-details-container">
    <div class="pd-header" [ngStyle]="{'background': 'url(' + bannerUrl + ') no-repeat 0 0 / cover'}" *ngIf="onProductLoad" >
        <div class="pd-header-title">
            <h3 [style.color]="getColor(product.bannerTextColor)" *ngIf="onProductLoad" >{{product.name}}</h3>
            <div class="pd-header-reviews">
                <mat-icon class="review-icon">star</mat-icon>
                <mat-icon class="review-icon">star</mat-icon>
                <mat-icon class="review-icon">star</mat-icon>
                <mat-icon class="review-icon">star</mat-icon>
                <mat-icon class="review-icon">star</mat-icon>
            </div>
            <div class="pd-header-desc">
                <p [style.color]="getColor(product.bannerTextColor)">{{product.description}}</p>
            </div>
            <div class="pd-header-actions">
                <button class="btn request-btn" (click)="requestQuote(product)">Request quote</button>
                <button class="btn compare-btn">Try free trail</button>
            </div>
        </div>
        <div class="pd-header-right">
            <!-- <img class="mat-card-img pd-header-right-img" mat-card-image src="https://csg1003200209655332.blob.core.windows.net/images/1681727933-Microsofticon.png" alt="Photo of test title" /> -->
            <img class="mat-card-img pd-header-right-img" mat-card-image src="{{product.bannerLogo ? product.bannerLogo : alternateLogo}}" alt="Microsoft" />
            <!-- <div class="pd-header-actions">
                <button class="btn compare-btn add-to-compare-btn">Add to compare</button>
            </div> -->
        </div>
    </div>
    <div class="pd-features">
        <h4 class="heading-text">{{product.name}} Product details</h4>
        <div class="card-pdf">
          <div class="card-pdf-left">
          <h5>{{product.name}} Key Features</h5>
          <ng-container *ngIf="product.featureList && product.featureList.length>0">
            <ul class="card-list-pdf" *ngFor="let feature of (product.featureList.slice(0,3))" >
                <li>{{feature.name}}</li>
              </ul>
          </ng-container>
          <!-- <ul class="card-list-pdf" *ngFor="let feature of (product.featureList.slice(0,3))" >
            <li>{{feature.name}}</li>
          </ul> -->
        </div>
        <div class="card-pdf-right">
            <div class="pdf-right-item">
                <div class="features-img">
                    <img class="features-icon" alt="SupportPlatforms" src="../../../../assets/icons/illustration_icons/DoubleSettingsIcon.svg">
                </div>
                <h6 class="item-title">SUPPORT PLATFORMS<br><span class="item-value">Windows, MacOS</span></h6>
            </div>
            <div class="pdf-right-item">
                <div class="features-img">
                    <img class="features-icon" alt="" src="../../../../assets/icons/illustration_icons/LanguageIcon.svg">
                </div>
                <h6 class="item-title">LANGUAGES<br><span class="item-value">English</span></h6>
            </div>
            <div class="pdf-right-item">
                <div class="features-img">
                    <img class="features-icon" alt="" src="../../../../assets/icons/illustration_icons/LaptopIcon.svg">
                </div>
                <h6 class="item-title">DEVICES<br><span class="item-value">Desktop, Mobile</span></h6>
            </div>
        </div>
        </div>
    </div>

    <ng-container *ngIf="product && product.productVariants">
        <feature-list-table [product]="product"></feature-list-table>
    </ng-container>
