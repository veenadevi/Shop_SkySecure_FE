<div class="compare-products-container">
    <div class="compare-products-header" >
        <div class="header-section">
            <span class="headline">Compare Products</span>
            <span class="compare-disclaimer">(You can compare a maximum upto 4 products)</span>
        </div>
        <!-- <div class="comparing-products" >
            <span>Comparing -</span>
            <div class="productname">
                <span *ngFor="let item of allProducts">{{item.properties.ProductName}}</span>
            </div>
        </div> -->
    </div>
    <div class="compare-container">
        <div class="compare-Top-container">
            <div class="product-cards-section">
                    <ng-container class="product-cards" *ngFor="let item of allProducts; index as i">
                        <div class="card">
                            <img class="close-icon" (click)="removeItem(item)" src="../../../../assets/icons/closecircle.svg">
                            <div class="product-visual-detail">
                                <div class="product-logo">
                                    <img class="product-logo-img"  src="{{item.properties.bannerLogo}}" alt="product-image">
                                </div>
                                <div class="product-name-section">
                                    <span class="product-name">{{item.properties.ProductName}}</span>
                                </div>
                            </div>
                            <ng-container *ngIf="item.properties.SolutionCategory">
                                <div class="solution-category-section">
                                    <span class="category-headline">Solution Category:</span>
                                    <span class="category-name">{{item.properties.SolutionCategory}}</span>
                                </div>
                            </ng-container>
                            <div class="td-column">
                                <span>
                                  <img style="cursor: pointer;" alt="minus" (click)="quantityEdit(i,'minus')" src="../../../assets/icons/Minus.svg">
                                </span>
                                <span>
                                  <input
                                    class="input-field" [(ngModel)]="item.quantity" value="{{item.quantity}}"
                                    >
                                </span>
                                <span>
                                  <img style="cursor: pointer;" alt="" (click)="quantityEdit(i,'plus')" src="../../../assets/icons/Add.svg">
                                </span>
                              </div>
                            <button class="request-btn" (click)="requestQuote(item)">Request Quote</button>
                        </div>
                    </ng-container>
                    <!-- <ng-container *ngIf="allProducts.length < 4">
                        <div class="card default-box">
                            <div class="add">
                                <img class="add-img" src="../../../../assets/icons/Add.svg">
                            </div>
                            <div class="add-product">Add Product</div>
                        </div>
                    </ng-container> -->
                    <ng-container *ngFor="let _ of [].constructor(emptyProductsLength)">
                        <div class="card default-box">
                            <div class="add">
                                <img class="add-img" src="../../../../assets/icons/Add.svg">
                            </div>
                            <div class="add-product">Add Product</div>
                        </div>
                    </ng-container>
            </div>
        </div>
        <ng-container *ngIf="allProducts.length > 0">
            <div class="feature-component" *ngFor="let item of allProperties">
                <div class="label-container">
                    <span> {{item[getKey(item)] }}</span>
                </div>
                <div class="feature-value-container">
                    <div class="feature-value" *ngFor="let product of allProducts">
                        <div class="value-container" *ngFor="let property of product.properties | keyvalue">
                            <p *ngIf="!isArray(property.value) && (getKey(item) == property.key)">{{property.value}}</p>
                            
                            <div class="feature-item-container" *ngIf="isArray(property.value) &&(getKey(item) == property.key)">
                                <div class="tick-container"   *ngFor="let item of property.value">
    
                                    <!-- <span class="tick-symbol">&#10003;</span> -->
    
                                    <div class="tick-symbol">
                                        <img src="../../../assets/icons/BlueTickIcon.svg">
                                    </div>
                                    <span class="feature-text">{{item.name}}</span>
                                </div>        
                            </div>        
                        </div>       
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
