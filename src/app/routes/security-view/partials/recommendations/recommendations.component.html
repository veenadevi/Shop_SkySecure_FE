<ng-container *ngIf="connectionStatus === 'N'">
    <div class="recommendation-container ">
        <div class="status-container">
            <span class="text-style">
                You are not connected to any tenant. Please connect to view recommendations and begin assessment
            </span>
            <button class="btn request-btn " (click)="connectToTenant()">
                Connect
            </button>
        </div>
    
        
        <p>The user name is {{userName}}</p>
        <button (click)="getRefreshToken()"> </button>
        <button (click)="getId()">Hii </button>
    </div>

</ng-container>
<ng-container *ngIf="connectionStatus === 'Y'">
    <div class="recommendation-container ">

        <div class="status-container" style="height:100%">
            <div class="tenant-text-container">
                <span class="text-style">
                    Conneted Tenants
                </span>
                <button class="btn request-btn " (click)="connectToTenant()">
                    Connect to a new Tenant
                </button>
            </div>
            <div class="tenant-list-container">
                <span class="tenant-list">
                    AWS CHIME
                </span>
                <span class="tenant-list">
                    MICROSOFT AZURE
                </span>
                <span class="tenant-list">
                    CROWDSTRIKE FALCON
                </span>
                <span class="tenant-list">
                    MICROSOFT DEFENDER
                </span>
            </div>
            
        </div>

        <segmentation></segmentation>

    </div>

    <!-- Child Components -->







    <!-- Child Components Ends -->

</ng-container>
