<div class="container">
    <div class="content">
    <div class="form">
        <div class="input-cont">
            <label>Name*</label>
            <input type="text" placeholder="Name" required >
        </div>

        <div class="input-cont">
            <label>Email*</label>
            <input type="text" placeholder="Email"  required>
        </div>

        <div class="input-cont">
            <label>Organization Name*</label>
            <input type="text" placeholder="Organization Name" required >
        </div>

        <div class="input-cont">
            <label>Job Title*</label>
            <input type="text" placeholder="Job Title" required>
        </div>

        <div class="input-cont">
            <label>Company Size*</label>
            <select >
                <option>Please Select</option>
                <option>1 to 10 Employees</option>
                <option>11 to 50 Employees</option>
                <option>51 to 200 Employees</option>
                <option>201 to 500 Employees</option>
                <option>501 to 1000 Employees</option>
                <option>1001 to 5000 Employees</option>
                <option>5001 to 1000 Employees</option>
                <option>10000+ Employees</option>
            </select>
        </div>

        <div class="input-cont">
            <label>How long have you used this software?</label>
            <select >
                <option>Please Select</option>
                <option>Free Trail</option>
                <option>Less Than 6 Months</option>
                <option>6 - 12 Months </option>
                <option>1 - 2 Years</option>
                <option>2+ Years </option>
                
            </select>
        </div>
    </div>
<hr>


<div class="rating">
    <div class="rating-cont">
        <label>Overall Rating*</label>
        <div class="star-rating">
            <span *ngFor="let star of stars" (click)="rate(star)" [class.active]="star <= selectedRating">&#9733;</span>
          </div>
        </div>
    

    <div class="rating-cont">
        <label>Features*</label>
        <div class="star-rating">
            <span *ngFor="let star of stars" (click)="rate01(star)" [class.active]="star <= selectedRating01">&#9733;</span>
          </div>
        </div>
  

    <div class="rating-cont">
        <label>Ease of Use*</label>
        <div class="star-rating">
            <span *ngFor="let star of stars" (click)="rate02(star)" [class.active]="star <= selectedRating02">&#9733;</span>
          </div>
        </div>

    <div class="rating-cont">
        <label>Value of Money</label>
        <div class="star-rating">
            <span *ngFor="let star of stars" (click)="rate03(star)" [class.active]="star <= selectedRating03">&#9733;</span>
          </div>
        </div>

        <div class="rating-cont">
            <label>Customer Support</label>
            <div class="star-rating">
                <span *ngFor="let star of stars" (click)="rate04(star)" [class.active]="star <= selectedRating04">&#9733;</span>
              </div>
            </div>
    </div>


    <hr>

    <div class="title">
        <label>Title of Your Review*</label>
        <input  type="text" placeholder="Describe Your Experience Short Sentence" required >
    </div>
    <div class="your">
        <label>Your Review*</label>
        <textarea class="review"  type="text-area" placeholder="Give your Review" required ></textarea>
    </div>
    </div>

</div>
